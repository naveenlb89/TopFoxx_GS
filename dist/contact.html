<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Contact</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS  -->
  <link rel="stylesheet" href="/main.css">
  <link href="fonts/css/all.css" rel="stylesheet">
  <script type="text/javascript" src="/theme.js"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>
  <!-- Header CODE -->
  <div class="container px-0">
    <header class="header">
      <div class="header__promo d-flex align-items-center justify-content-center">
        <p class="header__promo--text body-type--femto letter-spacing--small">
          Free Shipping on orders over USD $60 and Worldwide $100
        </p>
      </div>
      <nav id="navigation" class="navbar mx-2 mx-md-4 align-items-center py-3 py-md-4" role="navigation" aria-label="main navigation">
      </nav>
    </header>

    <!-- Body CODE -->
    <!-- PLP Hero Banner -->
    <div class="global-main__hero contact">
      <picture class="global-hero__media">
        <source media="(min-width: 768px)" srcset="/images/contact/hero_desktop.png">
        <source media="(min-width: 320px)" srcset="/images/contact/hero_mobile.png">
        <img class="global-hero__media--img mx-auto" src="/images/contact/hero_desktop.png" alt="Contact Hero">
      </picture>
      <div class="global-hero__content right txt--bold text-center">
        <p class="global-hero__content--heading txt--white">Contact TopFoxx</p>
      </div>
    </div>


    <!-- Footer CODE -->
    <footer id="footer"></footer>
  </div>
</body>

</html>
